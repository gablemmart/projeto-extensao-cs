<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="img/Icons8-Windows-8-Animals-Dog-Bone.512.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="cadastro">
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_dog_c7i6 (1).svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Seja um Doador</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="ex: Carlos" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="ex: Silva" required>
                    </div>

                    <div class="input-box">
                        <label for="Email">Email</label>
                        <input id="Email" type="email" name="email" placeholder="ex: exemplo@email.com" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Contato</label>
                        <input id="number" type="tel" name="number" placeholder="ex: (00) 12345-6789" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="ex: @123456789" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Confirmar Senha</label>
                        <input id="password" type="password" name="Confirmpassword" placeholder="ex: @123456789" required>
                    </div>

                </div>

                <div class="donation-inputs">
                    <div class="donation-title">
                        <h6>Como gostaria de contribuir?</h6>
                    </div>

                    <div class="donation-group">
                        <div class="donation-input">
                            <input type="radio" id="signature" name="assinatura">
                            <label for="signature">Assinatura</label>
                        </div>

                        <div class="donation-input">
                            <input type="radio" id="racao" name="racao">
                            <label for="racao">Ração Mensal</label>
                        </div>

                        <div class="donation-input">
                            <input type="radio" id="pix" name="pix">
                            <label for="pix">Pix Mensal</label>
                        </div>

                        <div class="donation-input">
                            <input type="radio" id="other" name="gender">
                            <label for="other">Outro</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
